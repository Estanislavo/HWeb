{% extends 'main/layout.html' %}

{% block title %}
        Создать статью
{% endblock %}

{% block content %}
        <div class="features">
                <h1>Добавить статью</h1>
                <form method="post">
                  {% csrf_token %}<br>
                  {{ form.title }}<br>
                  {{ form.anons }}<br>
                  {{ form.full_text }}<br>
                  {{ form.text_date }}<br>
                  <span>{{ error }}</span>
                  <button class="btn btn-success" type="submit">Добавить статью</button>
                </form>
        </div>
{% endblock %}
